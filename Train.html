<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <style>
    .panel-body a {
        word-break: break-all;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-train"></i> Train Arrival Times</strong>
        <p>Always on Time or You're Money Back.</p></h1>
            <h4 id="time" style="text-align: center;"></h4>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-calendar"></i> Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="traintable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Train Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <br>
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong><i class="fa fa-train"></i>  Add Train</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="search"> Train Name</label>
                                            <input type="text" class="form-control" id="trainNameInput">
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd"> Destination</label>
                                            <input type="text" class="form-control" id="destinationInput">
                                        </div>
                                        <div class="form-group">
                                            <label for="startYear"> First Train Time (HH:MM - Military Time)</label>
                                            <input type="text" class="form-control" id="trainTimeInput">
                                        </div>
                                        <div class="form-group">
                                            <label for="endYear"> Frequency (min)</label>
                                            <input type="text" class="form-control" id="frequencyInput">
                                        </div>
                                        <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="javascript/train.js"></script>
</body>

</html>
